<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNexus</title>
    <link rel="icon" href="education-learning-6-svgrepo-com.svg">
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #00ced1;
            --accent-color: #0fff4f;
            --text-color: #ffffff;
            --bg-color: #000000;
            --font-main: 'Poppins', sans-serif;
            --font-heading: 'Chakra Petch', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            box-shadow: 0 0 15px var(--secondary-color), 0 0 25px var(--accent-color);
        }

        .logo img {
            height: 50px;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: black;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }

        .form-container form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-container input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--bg-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--accent-color);
        }

        footer {
            background: #222;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                gap: 1rem;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                padding: 1rem;
                width: 200px;
            }

            .nav-menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
        .section-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="education-learning-6-svgrepo-com.svg" alt="EduNexus Logo">
        </div>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </header>

    <main class="form-container">
        <h3 class="section-title">Forgot Password</h3>
        <form action="reset-password.html" method="POST">
            <label for="email">Enter your email address <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>

    <footer>
        <p>© <span id="currentYear"></span> EduNexus | All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
