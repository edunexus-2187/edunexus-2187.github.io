    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            padding: 25px;
            background-color: #121212;
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            background: #1e1e1e;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #333;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: #1e1e1e;
                padding: 10px;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border-radius: 8px;
            }
            .nav-menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        button{
            background-color: #ffffff85;
            font-weight: 600;
            font-family:'Poppins', sans-serif;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover{
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
