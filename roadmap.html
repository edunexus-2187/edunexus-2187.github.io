<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Books | Resources</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .ebook-card {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .ebook-card h2 {
            margin-bottom: 15px;
            color: #ffffff;
        }
        .buttons {
            margin-top: 15px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }
        .download-btn {
            background: #28a745;
        }
        .download-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Books & Resources</h1>
        
        <div class="ebook-card">
            <h2>App Development</h2>
            <div class="buttons">
                <a href="android.pdf" class="download-btn" view>View</a>
                <a href="android.pdf" class="download-btn" download>Download</a>
            </div>
        </div>

        <div class="ebook-card">
            <h2>Data-Science</h2>
            <div class="buttons">
                <a href="data-science-roadmap.pdf" class="download-btn" view>View</a>
                <a href="data-science-roadmap.pdf" class="download-btn" download>Download</a>
            </div>
        </div>

        <div class="ebook-card">
            <h2>Machine Learning</h2>
            <div class="buttons">                
                <a href="Machine Learning RoadMap For 30 Days.pdf" class="download-btn" view>View</a>
                <a href="Machine Learning RoadMap For 30 Days.pdf" class="download-btn" download>Download</a>
            </div>
        </div>

        <div class="ebook-card">
            <h2>Full Stack</h2>
            <div class="buttons">
                <a href="full-stack.pdf" class="download-btn" view>View</a>
                <a href="full-stack.pdf" class="download-btn" download>Download</a>
            </div>
        </div>
    </div>
</body>
</html>
