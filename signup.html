<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up - EduNexus">
    <meta name="keywords" content="sign up, education, engineering, online platform">
    <meta name="author" content="EduNexus Team">
    <title> EduNexus </title>
    <link rel="icon" href="education-learning-6-svgrepo-com.svg">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #00ced1;
            --accent-color: #0fff4f;
            --text-color: #ffffff;
            --bg-color: #000000;
            --font-main: 'Poppins', system-ui, -apple-system, sans-serif;
            --font-heading: 'Chakra Petch', system-ui, -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            box-shadow: 0 0 15px var(--secondary-color),
                        0 0 25px var(--accent-color);
        }

        .brand-logo {
            cursor: pointer;
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: auto;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--bg-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background: var(--accent-color);
        }

        footer {
            background: #111;
            padding: 3rem 2rem;
            margin-top: auto;
            text-align: center;
        }
        p{
            text-decoration: none;
            text-align: center;
            font-size: small;
        }
        a{
            text-decoration: none;
            color: var(--accent-color);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 860px) {
            .menu-toggle {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.95);
                width: 100%;
                text-align: center;
                padding: 2rem;
                transition: right 0.3s ease;
            }

            .nav-menu.active {
                right: 0;
            }

            .section-title {
                font-size: 2rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="education-learning-6-svgrepo-com.svg" alt="logo">
           </div>
                <button class="menu-toggle" onclick="toggleMenu()">☰</button>
               
        <nav>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="section-title">Sign Up for EduNexus</h2>
        <div class="form-container">
            <form id="signup-form" action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Sign Up</button>
                    
                    <p>Already have an account? <a href="login.html">Sign-In</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© <span id="currentYear"></span> EduNexus | All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('navMenu');
            const toggleButton = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
